<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    </style>
  </head>
  <body>
    <main>
    <div id="message">
      <div>
        <h2>404</h2>
      </div>
      <div id="line"></div>
      <div>
        <p>Sorry, we couldn't find this page.</p>
      </div>
    </div>
  </main>
    <style>
      html,body {
        height: 100%;
        margin: 0;
      }
      main {
        display: block;
        width: 10rem;
        height: 100%;
        padding-top: 30%;
        margin: auto;
      }
      #message {
        margin: auto;
        display: flex;
      }
      #message div {
        flex: 1;
      }
      #message div p {
        margin: 0;
      }
      #message div h2 {
        margin: 0;
        font-size: 3rem;
        padding-top: 25%;
      }
      #line {
        width: 0rem;
        margin: 1rem;
        background: grey;
      }
    </style>
  </body>
</html>
